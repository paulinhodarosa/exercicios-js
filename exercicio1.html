<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio #1</title>
</head>
<body>
    <hr>
    <form>
        <p>Crie um vetor com 10 números inteiros aleatórios (entre 1 e 100). <br>
            Use um loop para percorrer o vetor e imprima apenas os números pares.</p>
        <h3>
            <input type="submit" value="Resolução">
        </h3>

    </form>
    <script>
        const ex1 = document.querySelector("form");
        ex1.addEventListener("submit", (e) => {
            e.preventDefault(); //evita o envio do formulário
            let vetor = new Array(10);
            console.log(vetor);
            vetor.push(Math.random);
            for (let i = 0; i < vetor.length-1; i++) {
                vetor[i] = Math.floor(Math.random() * 100) + 1;
            }
            console.log(vetor);

            for (let i = 0; i < vetor.length-1; i++) {
                if (vetor[i] % 2 === 0) {
                    console.log(vetor[i]);
                }

            }
        });
    </script>
</body>
</html>
